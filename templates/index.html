<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Emails com IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="container">
        <header>
            <h1>Analisador de Emails com IA</h1>
            <p>Cole o texto de um email ou faça o upload de um arquivo (.txt, .pdf) para classificá-lo e obter uma sugestão de resposta.</p>
        </header>

        <form id="email-form">
            <textarea id="email-text" rows="10" placeholder="Cole o conteúdo do email aqui..."></textarea>
            <div class="separator">ou</div>
            <div class="file-upload">
                <label for="email-file" class="file-label">
                    <span>Escolher arquivo</span>
                </label>
                <input type="file" id="email-file" name="email_file" accept=".txt,.pdf">
                <span id="file-name">Nenhum arquivo selecionado</span>
            </div>
            <button type="submit" id="submit-button">Analisar Email</button>
        </form>

        <div id="results" class="hidden">
            <h2>Resultados da Análise</h2>
            <div id="loader" class="loader hidden"></div>
            <div id="output" class="hidden">
                <div class="result-item">
                    <strong>Categoria:</strong>
                    <span id="category-badge" class="badge"></span>
                </div>
                <div class="result-item">
                    <strong>Sugestão de Resposta:</strong>
                    <blockquote id="suggested-response"></blockquote>
                </div>
            </div>
             <div id="error-message" class="error hidden"></div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido para o Desafio AutoU.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
